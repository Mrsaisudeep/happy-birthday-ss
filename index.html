        /* Slideshow container */
        .slideshow {
            text-align: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            max-width: 80%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .slideshow h1 {
            margin: 0;
            opacity: 0;
            animation: slideIn 6s infinite;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            25% {
                transform: translateY(0);
                opacity: 1;
            }
            75% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Fade-in for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation timing for each slide */
        h1:nth-child(1) {
            animation-delay: 0s;
        }
        h1:nth-child(2) {
            animation-delay: 2s;
        }
        h1:nth-child(3) {
            animation-delay: 4s;
        }
    </style>
</head>
